<form class="row g-3" id="addForm"  #itemForm = "ngForm" (ngSubmit) ="onSubmit(itemForm)">
  <div class="col-2">
    <input type="number"  required class="form-control" name = "amount" id="input-amount" placeholder="Amount" [ngModel]= "item.amount">
  </div>
  <div class="col-7">
    <input type="text" required class="form-control"  name ="description" id="input-description" placeholder="Description" [ngModel]= "item.description">
  </div>
  <div class="col-3">
    <button type="submit" class="btn btn-primary mb-3" id="addButton" [disabled] = !itemForm.valid >Add</button>
  </div>
</form>
